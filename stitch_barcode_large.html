<!DOCTYPE html>

<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>바코드 크게 보기</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#191971",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121220",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Specific override for this screen to ensure max contrast */
        body {
            background-color: #FFFFFF !important;
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white text-gray-900 font-display min-h-screen flex flex-col antialiased selection:bg-primary/20 selection:text-primary">
<!-- Top Safe Area Spacer for iOS -->
<div class="h-12 w-full bg-white"></div>
<!-- Header Action Bar -->
<header class="px-6 py-4 flex items-center justify-between bg-white z-50">
<button class="group flex items-center gap-2 text-primary hover:bg-primary/5 active:bg-primary/10 px-3 py-2 -ml-3 rounded-lg transition-colors duration-200">
<span class="material-icons-round text-3xl">close</span>
<span class="text-lg font-medium">닫기</span>
</button>
<!-- Brightness Indicator (Visual Feedback only) -->
<div class="flex items-center gap-1.5 px-3 py-1.5 bg-gray-100 rounded-full">
<span class="material-icons-round text-amber-500 text-sm">wb_sunny</span>
<span class="text-xs font-semibold text-gray-500">밝기 최대</span>
</div>
</header>
<!-- Main Content Area: Centered Barcode -->
<main class="flex-1 flex flex-col items-center justify-center px-6 w-full max-w-md mx-auto relative pb-20">
<!-- Card Info Context -->
<div class="mb-10 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 mb-4">
<span class="material-icons-round text-primary text-2xl">local_cafe</span>
</div>
<h2 class="text-xl font-bold text-gray-900 mb-1">스타벅스 아메리카노 T</h2>
<p class="text-sm text-gray-500">교환처: 전지점 사용가능</p>
</div>
<!-- Barcode Container -->
<div class="w-full flex flex-col items-center gap-6">
<!-- Actual Barcode Graphic -->
<!-- Using a div to simulate a high-res barcode for the design -->
<div class="w-full max-w-[340px] h-40 flex items-stretch justify-center bg-transparent gap-1 px-4">
<div class="w-1.5 bg-black h-full rounded-[1px]"></div>
<div class="w-3 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-4 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-white h-full"></div>
<div class="w-2 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-4 bg-white h-full"></div>
<div class="w-3 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-white h-full"></div>
<div class="w-2 bg-black h-full rounded-[1px]"></div>
<div class="w-4 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-white h-full"></div>
<div class="w-1.5 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-3 bg-white h-full"></div>
<div class="w-2 bg-black h-full rounded-[1px]"></div>
<div class="w-4 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-white h-full"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-3 bg-black h-full rounded-[1px]"></div>
<div class="w-1.5 bg-white h-full"></div>
<div class="w-2 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-2 bg-white h-full"></div>
<div class="w-3 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-1 bg-white h-full"></div>
<div class="w-4 bg-black h-full rounded-[1px]"></div>
<div class="w-2 bg-black h-full rounded-[1px]"></div>
<div class="w-1.5 bg-white h-full"></div>
<div class="w-1 bg-black h-full rounded-[1px]"></div>
<div class="w-3 bg-black h-full rounded-[1px]"></div>
</div>
<!-- Barcode Number Display -->
<div class="flex flex-col items-center">
<div class="text-[32px] font-bold tracking-widest text-primary leading-none font-mono">
                    1234 5678 9012
                </div>
<p class="mt-2 text-sm text-gray-400 font-medium">바코드가 읽히지 않으면 번호를 입력해주세요.</p>
</div>
</div>
<!-- Expiration Date -->
<div class="mt-12 py-3 px-6 bg-gray-50 rounded-full border border-gray-100 flex items-center gap-2">
<span class="material-icons-round text-gray-400 text-sm">schedule</span>
<span class="text-sm text-gray-600 font-medium">유효기간: 2024.12.31 까지</span>
</div>
</main>
<!-- Floating Action Button for manual refresh (optional, but good for UX) -->
<button class="fixed bottom-8 right-6 w-12 h-12 bg-white shadow-lg border border-gray-100 rounded-full flex items-center justify-center text-gray-400 hover:text-primary active:scale-95 transition-all z-40">
<span class="material-icons-round text-xl">refresh</span>
</button>
</body></html>
