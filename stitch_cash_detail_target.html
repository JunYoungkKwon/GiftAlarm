<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>사용 내역 추가</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#191970",
                        "primary-light": "#2a2a8c",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121220",
                    },
                    fontFamily: {
                        "display": ["Inter", "Apple SD Gothic Neo", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        @layer base {
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            }
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        input:focus {
            outline: none;
            box-shadow: none !important;
            border-color: #191970 !important;
        }
        .image-placeholder-dash {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%2319197033' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex justify-center">
<div class="w-full max-w-md bg-white dark:bg-gray-900 min-h-screen shadow-2xl relative flex flex-col">
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-gray-900 sticky top-0 z-10 border-b border-slate-50 dark:border-slate-800">
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-icons">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">사용 내역 추가</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 px-5 pt-6 pb-32">
<div class="bg-slate-50 dark:bg-slate-800/50 rounded-2xl p-5 mb-6 text-center border border-slate-100 dark:border-slate-800">
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">현재 잔액</p>
<div class="flex items-center justify-center space-x-1">
<span class="text-2xl font-bold text-primary dark:text-blue-400">32,500</span>
<span class="text-lg font-medium text-slate-700 dark:text-slate-300">원</span>
</div>
</div>
<div class="mb-6">
<div class="relative w-full aspect-[16/9] rounded-2xl image-placeholder-dash flex flex-col items-center justify-center bg-slate-50/50 dark:bg-slate-800/30 group cursor-pointer hover:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-4xl text-primary/40 dark:text-slate-500 mb-2 group-hover:scale-110 transition-transform">photo_camera</span>
<p class="text-sm font-medium text-slate-400 dark:text-slate-500">영수증 또는 사용처 사진 추가</p>
</div>
</div>
<div class="bg-white dark:bg-slate-900 rounded-2xl overflow-hidden space-y-px">
<div class="bg-white dark:bg-gray-900 border border-slate-100 dark:border-slate-800 rounded-2xl p-4 mb-4 shadow-sm">
<label class="block text-xs font-bold text-slate-400 dark:text-slate-500 mb-1 uppercase tracking-wider" for="used-amount">사용 금액</label>
<div class="relative flex items-center">
<input autofocus="" class="w-full text-3xl font-bold py-2 px-0 border-none bg-transparent focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-200" id="used-amount" placeholder="0" type="number"/>
<span class="text-xl font-semibold text-slate-400">원</span>
</div>
</div>
<div class="border border-slate-100 dark:border-slate-800 rounded-2xl shadow-sm overflow-hidden divide-y divide-slate-100 dark:divide-slate-800">
<div class="p-4 bg-white dark:bg-gray-900">
<label class="block text-xs font-bold text-slate-400 dark:text-slate-500 mb-1 uppercase tracking-wider" for="used-store">사용처</label>
<div class="flex items-center space-x-3">
<span class="material-symbols-outlined text-slate-400">storefront</span>
<input class="w-full py-1 border-none bg-transparent focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-300 text-base" id="used-store" placeholder="어디서 사용하셨나요?" type="text"/>
</div>
</div>
<div class="p-4 bg-white dark:bg-gray-900">
<label class="block text-xs font-bold text-slate-400 dark:text-slate-500 mb-1 uppercase tracking-wider" for="used-datetime">사용 날짜 및 시간</label>
<div class="flex items-center space-x-3">
<span class="material-symbols-outlined text-slate-400">calendar_today</span>
<input class="w-full py-1 border-none bg-transparent focus:ring-0 text-slate-900 dark:text-white text-base" id="used-datetime" type="datetime-local" value="2023-11-20T14:30"/>
</div>
</div>
<div class="p-4 bg-white dark:bg-gray-900">
<label class="block text-xs font-bold text-slate-400 dark:text-slate-500 mb-1 uppercase tracking-wider" for="used-note">메모 (선택)</label>
<div class="flex items-start space-x-3">
<span class="material-symbols-outlined text-slate-400 mt-1">notes</span>
<textarea class="w-full py-1 border-none bg-transparent focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-300 text-base resize-none" id="used-note" placeholder="기타 참고할 내용을 입력하세요" rows="2"></textarea>
</div>
</div>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-gray-900 dark:via-gray-900 pb-safe">
<button class="w-full py-4 bg-primary hover:bg-primary-light text-white font-bold text-lg rounded-2xl shadow-lg transition-all active:scale-[0.98]">
                기록하기
            </button>
</div>
</div>

</body></html>
