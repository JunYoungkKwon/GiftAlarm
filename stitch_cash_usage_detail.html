<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>사용 내역 추가</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#191970",
                        "primary-light": "#2a2a8c",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121220",
                    },
                    fontFamily: {
                        "display": ["Inter", "Apple SD Gothic Neo", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        @layer base {
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            }
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        input:focus {
            outline: none;
            box-shadow: none !important;
            border-color: #191970 !important;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex justify-center">
<div class="w-full max-w-md bg-white dark:bg-gray-900 min-h-screen shadow-2xl relative flex flex-col">
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-gray-900 sticky top-0 z-10 border-b border-slate-50 dark:border-slate-800">
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-icons">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">사용 내역 추가</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 px-6 pt-4">
<div class="relative flex justify-center items-center py-8 mb-4">
<div class="relative w-64 h-64">
<svg class="w-full h-full" viewBox="0 0 100 100">
<circle class="text-slate-100 dark:text-slate-800" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary dark:text-blue-500 progress-ring__circle" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-linecap="round" stroke-width="8" style="stroke-dasharray: 263.89; stroke-dashoffset: 79.16;"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<p class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-1">현재 잔액</p>
<div class="flex items-baseline justify-center">
<span class="text-3xl font-bold text-slate-900 dark:text-white">32,500</span>
<span class="ml-1 text-sm font-medium text-slate-500 dark:text-slate-400">원</span>
</div>
</div>
</div>
</div>
<div class="space-y-8">
<div class="space-y-2">
<label class="block text-[11px] font-bold text-primary dark:text-blue-400 ml-1 uppercase tracking-widest" for="amount_input">사용 금액</label>
<div class="relative bg-slate-50 dark:bg-slate-800/50 rounded-2xl px-4 py-1 border border-slate-100 dark:border-slate-800">
<input id="amount_input" autofocus="" class="w-full text-2xl font-bold py-3 bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-slate-600" placeholder="0" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-lg font-medium text-slate-400">원</span>
</div>
</div>
<div class="grid grid-cols-1 gap-6">
<div class="space-y-1">
<label class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 ml-1 uppercase tracking-widest" for="store_input">사용처</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 text-xl group-focus-within:text-primary transition-colors">storefront</span>
<input id="store_input" class="w-full pl-7 pr-4 py-3 border-b border-slate-100 dark:border-slate-800 bg-transparent focus:ring-0 focus:border-primary transition-colors text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-slate-500 text-sm" placeholder="어디서 사용하셨나요?" type="text"/>
</div>
</div>
<div class="space-y-1">
<label class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 ml-1 uppercase tracking-widest" for="used_at_input">사용 날짜 및 시간</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 text-xl group-focus-within:text-primary transition-colors">calendar_today</span>
<input id="used_at_input" class="w-full pl-7 pr-4 py-3 border-b border-slate-100 dark:border-slate-800 bg-transparent focus:ring-0 focus:border-primary transition-colors text-slate-900 dark:text-white text-sm" type="datetime-local" value="2023-11-20T14:30"/>
</div>
</div>
</div>
</div>
</main>
<div class="p-6 bg-white dark:bg-gray-900 pb-safe">
<button class="w-full py-4 bg-primary hover:bg-primary-light text-white font-bold text-lg rounded-2xl shadow-lg transition-all active:scale-[0.98]">
                기록하기
            </button>
</div>
</div>

</body></html>
